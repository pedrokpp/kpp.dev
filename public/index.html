    <script>
        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                document.querySelector('header').classList.add('box-shadow');
            } else {
                document.querySelector('header').classList.remove('box-shadow');
            }
        });

        let logo = document.querySelector('.logo span');
        logo.addEventListener('click', () => {
            const jsConfetti = new JSConfetti()
            jsConfetti.addConfetti()
        })

        let greeting = document.querySelector('#greeting');
        let date = new Date();
        let hour = date.getHours();
        if (hour >= 0 && hour < 12) {
            greeting.innerHTML = 'Bom dia!';
        } else if (hour >= 12 && hour < 18) {
            greeting.innerHTML = 'Boa tarde!';
        } else {
            greeting.innerHTML = 'Boa noite!';
        }

        let buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.children[0].classList.add('invisible');
                button.children[1].classList.remove('invisible');
            });
            button.addEventListener('mouseout', () => {
                button.children[0].classList.remove('invisible');
                button.children[1].classList.add('invisible');
            });
        });
    </script>
