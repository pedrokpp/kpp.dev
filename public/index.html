<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://kit.fontawesome.com/6ca59bd36a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>kpp.dev</title>
</head>
<body>
    <header>
        <div class="logo">
            <span>kpp.dev</span>
        </div>
        <div class="menu">
            <span>about</span>
            <span>contact</span>
        </div>
    </header>
    <div class="box">
        <div class="items">
            <span id="greeting">Bem vindo!</span>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                document.querySelector('header').classList.add('box-shadow');
            } else {
                document.querySelector('header').classList.remove('box-shadow');
            }
        });

        let logo = document.querySelector('.logo span');
        logo.addEventListener('click', () => {
            const jsConfetti = new JSConfetti()
            jsConfetti.addConfetti()
        })

        let greeting = document.querySelector('#greeting');
        let date = new Date();
        let hour = date.getHours();
        if (hour >= 0 && hour < 12) {
            greeting.innerHTML = 'Bom dia!';
        } else if (hour >= 12 && hour < 18) {
            greeting.innerHTML = 'Boa tarde!';
        } else {
            greeting.innerHTML = 'Boa noite!';
        }
    </script>
</body>
</html>
