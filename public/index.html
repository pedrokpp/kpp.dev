<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://kit.fontawesome.com/6ca59bd36a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>kpp.dev</title>
</head>
<body>
    <script>
        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                document.querySelector('header').classList.add('box-shadow');
            } else {
                document.querySelector('header').classList.remove('box-shadow');
            }
        });
    </script>
    <header>
        <div class="logo">
            <span>kpp.dev</span>
        </div>
        <div class="menu">
            <span>about</span>
            <span>contact</span>
        </div>
    </header>
    <div class="box">
        <div class="items">
        </div>
    </div>
</body>
</html>
